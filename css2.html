<!DOCTYPE html>
<html>
<head>
	<title>css exercise</title>
	<style type="text/css">
	  body{
	  	padding: 0;
	  	margin: 0;
	  }
	  .div {
	  	width: 300px;
	  	height: 300px;
	  	background-color:yellow;
	  	position: relative;
	  	left:10px;
	  	right:0;
	  	top:10px;

	  }
	  span{
	  	position:absolute;
	  	background-color: orange;
	  	color:white;
	  	top:10px;
	  	right:0px;
	  }
	  .fixed{
	  	position:fixed;
	  	background-color: orange;
	  	color:black;
	  	top:100px;
	  	display: none;
	  	

	  }
		
	</style>
</head>
<body>
	<div class='div'>
		<span>浏览：12</span>
		
	</div>
	<div class="fixed">
		<p>联系电话</p>
		<p>联系地址</p>
	</div>

</body>
</html>
