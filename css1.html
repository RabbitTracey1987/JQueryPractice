<!DOCTYPE html>
<html>
<head>
	<title>css exercise</title>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		.div{
			width: 600px;
			height: 600px;
			background-color: green;
		}
		.diva{
			float: left;
			width: 240px;
			height: 240px;
			background-color: red;
		}
		.divb{
			float: left;
			width: 240px;
			height: 240px;
			background-color: yellow;
		}
		.div div{
			padding:10px;
			margin:10px;
			border:solid 10px;

		}
	</style>
</head>
<body>
	<div class='div'>
		<div class='diva'></div>
		<div class='divb'></div>
		
	</div>

</body>
</html>
