<!DOCTYPE html>
<html>
<head>
	<title>JQuery Intro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button>Click Here</button>
	<div class='test'>
		
	</div>
</body>

       $('.test').hide(1000).show(2000);

</html>
